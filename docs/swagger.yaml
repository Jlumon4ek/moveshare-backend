host: localhost:8080
info:
  contact:
    email: support@moveshare.com
    name: API Support
  description: API for user authentication, job management, and truck management in
    MoveShare application
  license:
    name: MIT
  termsOfService: http://swagger.io/terms/
  title: MoveShare API
  version: "1.0"
paths:
  /company:
    get:
      description: Fetches company data for the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.CompanyResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get company data
      tags:
      - company
    patch:
      consumes:
      - application/json
      description: Partially updates company data for the current user
      parameters:
      - description: Company update data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.CompanyUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.CompanyResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update company data
      tags:
      - company
  /jobs:
    post:
      consumes:
      - application/json
      description: Creates a new job posting
      parameters:
      - description: Job creation data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.JobRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.JobResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new job
      tags:
      - jobs
  /jobs/{id}:
    delete:
      description: Deletes a job created by the current user
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a job
      tags:
      - jobs
  /jobs/{id}/apply:
    post:
      description: Allows a user to apply for a job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.ApplicationResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Apply for a job
      tags:
      - jobs
  /jobs/applications/my:
    get:
      description: Fetches all applications submitted by the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MyJobsResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get my applications
      tags:
      - jobs
  /jobs/available:
    get:
      description: Fetches jobs not created by the current user with optional filters
        and pagination
      parameters:
      - description: Pickup location filter
        in: query
        name: pickup_location
        type: string
      - description: Delivery location filter
        in: query
        name: delivery_location
        type: string
      - description: Start date for pickup (YYYY-MM-DD)
        in: query
        name: pickup_date_start
        type: string
      - description: End date for pickup (YYYY-MM-DD)
        in: query
        name: pickup_date_end
        type: string
      - description: Truck size filter
        in: query
        name: truck_size
        type: string
      - description: 'Number of results per page (default: 10)'
        in: query
        name: limit
        type: integer
      - description: 'Offset for pagination (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AvailableJobsResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get available jobs
      tags:
      - jobs
  /jobs/my:
    get:
      description: Fetches all jobs created by the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MyJobsResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get user jobs
      tags:
      - jobs
  /sign-in:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns user details with access and refresh
        tokens
      parameters:
      - description: User login data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SignInResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login a user
      tags:
      - auth
  /sign-up:
    post:
      consumes:
      - application/json
      description: Creates a new user account
      parameters:
      - description: User registration data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.SignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.SignUpResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /trucks:
    get:
      description: Fetches all trucks owned by the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.TrucksResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get user trucks
      tags:
      - trucks
    post:
      consumes:
      - multipart/form-data
      description: Creates a new truck with optional photo uploads
      parameters:
      - description: Truck name
        in: formData
        name: truck_name
        required: true
        type: string
      - description: License plate
        in: formData
        name: license_plate
        required: true
        type: string
      - description: Make
        in: formData
        name: make
        type: string
      - description: Model
        in: formData
        name: model
        type: string
      - description: Year
        in: formData
        name: year
        type: integer
      - description: Color
        in: formData
        name: color
        type: string
      - description: Length
        in: formData
        name: length
        type: number
      - description: Width
        in: formData
        name: width
        type: number
      - description: Height
        in: formData
        name: height
        type: number
      - description: Max weight
        in: formData
        name: max_weight
        type: number
      - description: Truck type (Small, Medium, Large)
        in: formData
        name: truck_type
        type: string
      - description: Climate control
        in: formData
        name: climate_control
        type: boolean
      - description: Liftgate
        in: formData
        name: liftgate
        type: boolean
      - description: Pallet jack
        in: formData
        name: pallet_jack
        type: boolean
      - description: Security system
        in: formData
        name: security_system
        type: boolean
      - description: Refrigerated
        in: formData
        name: refrigerated
        type: boolean
      - description: Furniture pads
        in: formData
        name: furniture_pads
        type: boolean
      - description: Photo files
        in: formData
        name: photos
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.TruckResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new truck
      tags:
      - trucks
  /trucks/{id}:
    delete:
      description: Deletes a truck owned by the current user
      parameters:
      - description: Truck ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a truck
      tags:
      - trucks
    get:
      description: Fetches a specific truck by ID owned by the current user
      parameters:
      - description: Truck ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.TruckResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get truck by ID
      tags:
      - trucks
    put:
      consumes:
      - application/json
      description: Updates an existing truck owned by the current user
      parameters:
      - description: Truck ID
        in: path
        name: id
        required: true
        type: integer
      - description: Truck update data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.TruckRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.TruckResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a truck
      tags:
      - trucks
